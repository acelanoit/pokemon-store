<mat-card class="mb-4">
  <div class="flex justify-between p-2">
    <div>
      <button mat-button [matMenuTriggerFor]="sortByMenu" [innerHTML]="sort"></button>
      <mat-menu #sortByMenu="matMenu">
        <button (click)="onSortUpdated('asc')" mat-menu-item><i class="material-icons align-[-7px]">arrow_drop_up</i>
          1-{{itemsShowCount}}</button>
        <button (click)="onSortUpdated('desc')" mat-menu-item><i class="material-icons align-[-7px]">arrow_drop_down</i>
          {{itemsShowCount}}-1</button>
      </mat-menu>
    </div>
    <div class="flex items-center">
      <div>
        <button mat-button [matMenuTriggerFor]="menu">
          Show {{itemsShowCount}}

          <!-- Had to use the CSS order property here to fix the icon position -->
          <mat-icon style="order: 2;" class="md-24">expand_more</mat-icon>

        </button>
        <mat-menu #menu="matMenu">
          <button (click)="onItemsUpdated(30)" mat-menu-item>30</button>
          <button (click)="onItemsUpdated(60)" mat-menu-item>60</button>
          <button (click)="onItemsUpdated(150)" mat-menu-item>150</button>
        </mat-menu>
      </div>
      <button (click)="onColumnsUpdated(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button (click)="onColumnsUpdated(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button (click)="onColumnsUpdated(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
